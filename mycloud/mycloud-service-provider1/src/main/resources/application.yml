spring:
  application:
    name: service-provider1

server:
  port: 8011

eureka:
  server:
    port: 8010
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.server.port}/eureka/

apollo: 
  cacheDir: /opt/data/apollo-cache-dir
  property: 
    order: 
      enable: true
  bootstrap: 
    enabled: true

#暴露actuator的所有端口
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

#feign client配置
feign:
  client:
    config:
      #或者为想要调用的微服务名称
      default:
        connectTimeout: 30000
        readTimeout: 30000
        loggerLevel: basic
  okhttp:
    #使用okhttp作为client
    enabled: true
  hystrix:
    #禁用hystrix
    enabled: false
